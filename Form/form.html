<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>My Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>
    
  <div class="header">
    <h1 id="title">Costumer Survey</h1>
    <p id="description">Please, fill out our costumer survey to help improve our services and gather feedback.</p>
  </div>

    <form  id="survey-form"class="" action="index.html" method="post">

      <label for="name" id="name-label">What is your name?</label><input name='name' id="name" type="text" value="" placeholder="Enter your name"  required>
      <label for="email" id="email-label">What is your email?</label><input name='email' id="email" type="email" value="" placeholder="Enter your email" required>
      <label for="birthday">When were you born?</label><input name='birthday' id="birthday" type="date"value="" max="22-12-2004">
      <label for="dropdown">What is your current area of work?:</label>
      <select id='dropdown' class="" name="job">
        <option value="">Select an option:</option>
        <option value="6">Academia</option>
        <option value="1">Architecture and engineering</option>
        <option value="2">Arts, culture and entertainment</option>
        <option value="3">Business, management and administration</option>
        <option value="4">Communications</option>
        <option value="5">Community and social services</option>
        <option value="9">Farming, fishing and forestry</option>
        <option value="10">Healthcare</option>
        <option value="8">Installation, repair and maintenance</option>
        <option value="11">Law and public policy</option>
        <option value="7">Primary or Secondary Education</option>
        <option value="12">Public service</option>
        <option value="14">Student</option>
        <option value="13">Unemployed</option>
        <option value="15">Other</option>
      </select>
      
    <p>How would you rate our services?</p>
    
    <div class="wrapper">
      <div class="empty"></div>
      <div class='option'>
      <label for="good">Good</label><input name='review' id='good' type="radio" value="3" >
      </div>
      <div class='option'>
      <label for="average">Average</label><input name='review' id='average' type="radio" value="2" >
      </div>
      <div class='option'>
      <label for="bad">Bad</label><input name='review' id='bad' type="radio" value="1" >
      </div>
      <div class="empty"></div>    
    </div>
     
    
    <p>Which services did you make use of?</p>
    
    <div class="wrapper">
      <div class="empty"></div>
      <div class='option'>
      <label for="service-a">Service A </label><input id='service-a' type="checkbox" value="1">
      </div>
      <div class='option'>
      <label for="service-b">Service B </label><input id='service-b' type="checkbox" value="2">
      </div>
      <div class='option'>
      <label for="service-c">Service C </label><input id='service-c' type="checkbox" value="3">
      </div>
      <div class="empty"></div>
    </div>
      
    <label for="number">On a scale of 1 to 10, how likely are you to recommend our services to someone?</label><input name='number' id='number' type="number" max='10' min="1" placeholder="--" required>
      <label for="comment" id="number-label">If you wish, leave an additional comment:</label>
      <textarea name="comment" id='comment' rows="4" cols="60" placeholder="Insert your comment here"></textarea>
      
      <input type='submit' id='submit' value='Submit'></input>
    </form>
  </body>

</html>
